<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="ssc_p">Secondary Education Percentage:</label>
        <input type="text" id="ssc_p" name="ssc_p" placeholder="Enter Secondary Education Percentage (float)">
    </div>

    <div class="form-group">
        <label for="hsc_p">Higher Secondary Education percentage:</label>
        <input type="text" id="hsc_p" name="hsc_p" placeholder="Enter Higher Secondary Education percentage (float)">
    </div>

    <div class="form-group">  
        <label for="degree_p">Degree Percentage:</label>
        <input type="text" id="degree_p" name="degree_p" placeholder="Enter Degree Percentage (float)">
    </div>
    
    <div class="form-group">
        <label for="etest_p">Employability test percentage (conducted by college):</label>
        <input type="text" id="etest_p" name="etest_p" placeholder="Enter Employability test percentage (float)">
    </div>
  
    <div class="form-group">
        <label for="mba_p">MBA percentage:</label>
        <input type="text" id="mba_p" name="mba_p" placeholder="Enter MBA percentage (float)">
    </div>
           
  
<div class="form-group">
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>
</div>
  
<div class="form-group">
  <label for="ssc_b">Secondary Board of Education:</label>
  <select id="ssc_b" name="ssc_b">
    <option value="Central">Central</option>
    <option value="Others">Others</option>
  </select>
</div>

<div class="form-group">
  <label for="hsc_b">Higher Secondary Board of Education:</label>
  <select id="hsc_b" name="hsc_b">
    <option value="Central">Central</option>
    <option value="Others">Others</option>
  </select>
</div>

<div class="form-group">
    <label for="hsc_s">Specialization in Higher Secondary Education:</label>
    <select id="hsc_s" name="hsc_s">
      <option value="Commerce">Commerce</option>
      <option value="Science">Science</option>
      <option value="Arts">Arts</option>
    </select>
  </div>

  <div class="form-group">
    <label for="degree_t">Under Graduation(Degree type)- Field of degree education:</label>
    <select id="degree_t" name="degree_t">
      <option value="Comm&Mgmt">Comm&Mgmt</option>
      <option value="Sci&Tech">Sci&Tech</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <div class="form-group">
    <label for="workex">Work Experience:</label>
    <select id="workex" name="workex">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="specialisation">Specialisation:</label>
    <select id="specialisation" name="specialisation">
      <option value="Mkt&HR">Mkt&HR</option>
      <option value="Mkt&Fin">Mkt&Fin</option>
    </select>
  </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
